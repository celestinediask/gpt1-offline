services:
  gpt-runner:
    build: .
    image: gpt1-offline
    container_name: gpt1-container
    
    # 1. The Physical Lock: Removes the network interface completely
    network_mode: none
    
    # 2. The Software Lock: Tells HuggingFace "Don't even try"
    environment:
      - HF_HUB_OFFLINE=1
      - TRANSFORMERS_OFFLINE=1

    # Standard interaction settings
    stdin_open: true 
    tty: true        
    restart: no
